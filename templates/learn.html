{% extends "base.html" %}

{% block title %}Learn Flask - Flask Tutorial{% endblock %}

{% block content %}
<div class="container">
    <h2>Learn About Flask</h2>
    
    {% if error %}
    <div style="background-color: #ffebee; padding: 1rem; border-radius: 5px; margin: 1rem 0;">
        <p style="color: #c62828;">{{ error }}</p>
    </div>
    {% endif %}
    
    {% if content %}
    <div class="learning-content">
        {{ content|safe }}
    </div>
    {% endif %}
    
    <div style="margin-top: 2rem;">
        <a href="/" class="btn-learn">Back to Home</a>
    </div>
</div>
{% endblock %}
