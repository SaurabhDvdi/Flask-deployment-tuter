{% extends "base.html" %}

{% block title %}Home - Flask Tutorial{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
    
    <div class="features">
        {% for feature in features %}
        <div class="feature">
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
        </div>
        {% endfor %}
    </div>
    
    <div style="text-align: center; margin-top: 40px;">
        <a href="/learn" class="btn-learn">Start Learning</a>
    </div>
</div>
{% endblock %}
